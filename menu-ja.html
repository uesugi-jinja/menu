
<!-- 日本語メニュー -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー表 - 日本語</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .menu-category {
            padding: 20px;
        }
        .menu-category h2 {
            border-bottom: 2px solid #333;
            margin-bottom: 10px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>レストラン メニュー表</h1>
</header>

<nav>
    <a href="#lunch">ランチ</a>
    <a href="#dinner">ディナー</a>
    <a href="#drinks">ドリンク</a>
</nav>

<section id="lunch">
    <div class="menu-category">
        <h2>ランチメニュー</h2>
        <div class="menu-item">
            <span>カレーライス</span>
            <span>¥800</span>
        </div>
        <div class="menu-item">
            <span>パスタ</span>
            <span>¥900</span>
        </div>
    </div>
</section>

<section id="dinner">
    <div class="menu-category">
        <h2>ディナーメニュー</h2>
        <div class="menu-item">
            <span>ステーキ</span>
            <span>¥2000</span>
        </div>
        <div class="menu-item">
            <span>ハンバーグ</span>
            <span>¥1500</span>
        </div>
    </div>
</section>

<section id="drinks">
    <div class="menu-category">
        <h2>ドリンクメニュー</h2>
        <div class="menu-item">
            <span>コーヒー</span>
            <span>¥400</span>
        </div>
        <div class="menu-item">
            <span>紅茶</span>
            <span>¥350</span>
        </div>
    </div>
</section>

<footer>
    <p>お問い合わせ: 012-345-6789</p>
</footer>

</body>
</html>
