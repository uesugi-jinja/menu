<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メニュー表 - 日本語</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
        }
        header {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #222222;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 14px;
        }
        nav a:hover {
            background-color: #444444;
        }
        section {
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            border-bottom: 1px solid #cccccc;
        }
        .menu-category {
            text-align: left;
            padding: 10px 0;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            font-size: 14px;
        }
        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>上杉神社　神符殿</h1>
</header>

<nav>
    <a href="#lunch">お神札</a>
    <a href="#dinner">お守り</a>
    <a href="#drinks">正月限定</a>
</nav>

<section id="lunch">
    <div class="menu-category">
        <h2>お神札</h2>
        <div class="menu-item">
            <span>上杉神社</span>
            <span>¥700</span>
        </div>
        <div class="menu-item">
            <span>松が岬神社</span>
            <span>¥700</span>
        </div>
    </div>
</section>

<section id="dinner">
    <div class="menu-category">
        <h2>お守り</h2>
        <div class="menu-item">
            <span>上杉守り</span>
            <span>¥700</span>
        </div>
        <div class="menu-item">
            <span>なせばなる守り</span>
            <span>¥700</span>
        </div>
    </div>
</section>

<section id="drinks">
    <div class="menu-category">
        <h2>正月限定</h2>
        <div class="menu-item">
            <span>土鈴</span>
            <span>¥1000</span>
        </div>
        <div class="menu-item">
            <span>鞠付き守り</span>
            <span>¥700</span>
        </div>
    </div>
</section>

<footer>
    <p>お問い合わせ: 012-345-6789</p>
    <p><a href="index.html">メインページに戻る</a></p>
</footer>

</body>
</html>
