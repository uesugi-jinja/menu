<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上杉神社</title>
    <style>
        body {
            font-family: "KaiTi", "楷書", serif; /* 楷書体に設定 */
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff; /* 背景色を白に設定 */
            border-bottom: 2px solid #000000; /* 下に黒い線を引く */
        }
        header img {
            width: 150px;
            height: auto;
        }
        .background {
            position: relative; /* 相対配置 */
            width: 100%;
            height: 400px; /* 背景画像の高さ */
        }
        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 縦横比を保ちながら全体を表示 */
        }
        nav {
            position: absolute; /* 絶対配置 */
            top: 0;
            left: 0;
            width: 100%;
            height: 400px; /* 背景画像と同じ高さ */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1; /* 背景より手前に配置 */
        }
        .links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px; 
            background-color: transparent; /* 背景を透明に設定 */
            padding: 20px;
            border-radius: 10px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: #000000; /* 文字色を黒に設定 */
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.5); /* 各リンクの背景を半透明の白に設定 */
            border: 2px solid #000000; /* 枠線を追加 */
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .links a:hover {
            background-color: #f0f0f0; /* ホバー時の背景色 */
        }
        footer {
            background-color: #333333; /* 黒背景 */
            color: #ffffff; /* 文字色を白に */
            text-align: center;
            padding: 5px 0; /* フッターの幅を狭く設定 */
            margin-top: -10px; /* 背景画像とのギャップを詰める */
            border-top: 2px solid #000000; /* 上に黒い線を引く */
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="title/uesugititle.png" alt="上杉神社">
</header>

<!-- 背景画像 -->
<div class="background">
    <img src="uesgitop.jpg" alt="背景画像">
</div>

<nav>
    <div class="links">
        <a href="menu-ja.html">日本語</a>
        <a href="menu-en.html">English</a>
        <a href="menu-zh.html">中文</a>
    </div>
</nav>

<footer>
    <p>お問い合わせ: 012-345-6789</p>
</footer>

</body>
</html>
