<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上杉神社</title>
    <style>
        body {
            font-family: "KaiTi", "楷書", serif; /* 楷書体に設定 */
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px); /* フッターを除いた高さ */
            padding: 20px;
            box-sizing: border-box;
        }
        .container img {
            width: auto;
            height: 300px; /* 縦方向に合わせて高さを固定 */
            object-fit: contain; /* 縦横比を維持 */
        }
        .links {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 20px; /* 画像との間隔を設定 */
        }
        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            color: #000000; /* 文字色を黒に設定 */
            font-size: 18px;
            background-color: #ffffff; /* 各リンクの背景を白に設定 */
            border: 2px solid #000000; /* 枠線を追加 */
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .links a:hover {
            background-color: #f0f0f0; /* ホバー時の背景色 */
        }
        footer {
            background-color: #000000; /* 背景色を黒に設定 */
            color: #ffffff; /* 文字色を白に設定 */
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #000000; /* 上部の黒線 */
        }
        footer a {
            color: #ffffff; /* フッター内リンクの文字色を白に */
            text-decoration: none;
            font-size: 14px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="uesgitop.jpg" alt="上杉神社">
    <div class="links">
        <a href="menu-ja.html">日本語</a>
        <a href="menu-en.html">English</a>
        <a href="menu-zh.html">中文</a>
    </div>
</div>

<footer>
    <p>お問い合わせ: 012-345-6789</p>
</footer>

</body>
</html>
