<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上杉神社</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* 背景色を白に設定 */
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #ffffff; /* 背景色を白に設定 */
            border-bottom: 2px solid #000000; /* 下に黒い線を引く */
        }
        header img {
            width: 150px;
            height: auto;
        }
        nav {
            position: relative;
            background-color: #ffffff; /* 背景を白に設定 */
            padding: 20px 0;
            text-align: center;
            z-index: 2; /* 背景画像の上に表示する */
            height: 300px; /* 背景画像が縦に広がるエリアの高さ */
            overflow: hidden; /* 必要に応じて超過部分を隠す */
        }
        nav::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('uesgitop.jpg'); /* 背景画像 */
            background-size: contain; /* 縦横比を保ちながら全体を表示 */
            background-repeat: no-repeat; /* 繰り返し表示を無効化 */
            background-position: center; /* 中央揃え */
            z-index: -1; /* 背景として表示 */
        }
        nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #000000; /* 文字色を黒に設定 */
            font-size: 16px;
            background-color: #ffffff; /* 各リンクの背景を白に設定 */
            border: 2px solid #000000; /* 枠線を追加 */
            border-radius: 5px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #f0f0f0; /* ホバー時の背景色 */
        }
        footer {
            background-color: #333333; /* 黒背景 */
            color: #ffffff; /* 文字色を白に */
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
            border-top: 2px solid #000000; /* 上に黒い線を引く */
        }
        footer a {
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <img src="title/uesugititle.png" alt="上杉神社">
</header>

<nav>
    <a href="menu-ja.html">日本語</a>
    <a href="menu-en.html">English</a>
    <a href="menu-zh.html">中文</a>
</nav>

<footer>
    <p>お問い合わせ: 012-345-6789</p>
</footer>

</body>
</html>
