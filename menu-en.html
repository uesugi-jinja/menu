<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - English</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Restaurant Menu</h1>
</header>

<nav>
    <a href="#lunch">Lunch</a>
    <a href="#dinner">Dinner</a>
    <a href="#drinks">Drinks</a>
</nav>

<section id="lunch">
    <div class="menu-category">
        <h2>Lunch Menu</h2>
        <div class="menu-item">
            <span>Curry Rice</span>
            <span>¥800</span>
        </div>
        <div class="menu-item">
            <span>Pasta</span>
            <span>¥900</span>
        </div>
    </div>
</section>

<section id="dinner">
    <div class="menu-category">
        <h2>Dinner Menu</h2>
        <div class="menu-item">
            <span>Steak</span>
            <span>¥2000</span>
        </div>
        <div class="menu-item">
            <span>Hamburger Steak</span>
            <span>¥1500</span>
        </div>
    </div>
</section>

<section id="drinks">
    <div class="menu-category">
        <h2>Drinks</h2>
        <div class="menu-item">
            <span>Coffee</span>
            <span>¥400</span>
        </div>
        <div class="menu-item">
            <span>Tea</span>
            <span>¥350</span>
        </div>
    </div>
</section>

<footer>
    <p>Contact: 012-345-6789</p>
</footer>

</body>
</html>
