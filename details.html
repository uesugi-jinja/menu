<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳細</title>
    <style>
        body {
            font-family: "KaiTi", "楷書", serif; /* 楷書体を設定 */
            margin: 0;
            padding: 0;
            background-color: #000000; /* 背景を黒に設定 */
            color: #ffffff; /* 文字色を白に設定 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: #000000; /* 背景を黒に設定 */
            color: #ffffff; /* 文字色を白に設定 */
            border-radius: 10px;
        }
        .container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);
        }
        .details {
            margin-top: 20px;
        }
        .details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .details p {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #444444;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 商品画像 -->
    <img src="" alt="商品画像" id="product-image">

    <!-- 商品詳細 -->
    <div class="details">
        <h1 id="product-name">商品名</h1>
        <p id="product-description">ここに商品説明が表示されます。</p>
        <a href="menu-ja.html" class="back-link">メニューに戻る</a>
    </div>
</div>

<script>
    // URLのパラメータから商品IDを取得
    const urlParams = new URLSearchParams(window.location.search);
    const item = urlParams.get('item');

    // 商品情報のデータベース
    const products = {
        uesugi: {
            name: '上杉神社',
            image: 'uesugi.jpg',
            description: '家内安全・身体堅固',
        },
        matsugasaki: {
            name: '松が岬神社',
            image: 'matsugasaki.jpg',
            description: '学業産業振興',
        },
        uesugi_omamori: {
            name: '上杉守り',
            image: 'uesugi_omamori.jpg',
            description: '身体堅固：健康のお守り',
        },
        nasebanaru: {
            name: 'なせばなる守り',
            image: 'nasebanaru.jpg',
            description: '目標達成',
        },
        dorin: {
            name: '土鈴',
            image: 'dorin.jpg',
            description: '土鈴は新年の幸運を願う正月限定のアイテムです。',
        },
        marimamori: {
            name: '鞠付き守り',
            image: 'marimamori.jpg',
            description: '鞠付き守りは子供の健康と成長を祈願するお守りです。',
        },
    };

    // 商品情報を表示
    if (products[item]) {
        document.getElementById('product-name').textContent = products[item].name;
        document.getElementById('product-image').src = products[item].image;
        document.getElementById('product-description').textContent = products[item].description;
    } else {
        document.getElementById('product-name').textContent = '商品が見つかりません';
        document.getElementById('product-description').textContent = '申し訳ありませんが、指定された商品は存在しません。';
    }
</script>

</body>
</html>
